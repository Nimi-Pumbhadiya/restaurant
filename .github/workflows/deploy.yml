name: Deploy Tailwind Site to GitHub Pages

on:
  push:
    branches: ["main"]   # or "master" depending on your repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --force

      - name: Build Tailwind CSS
        run: npm run build

      # Upload your entire site (HTML, JS, CSS, assets)
      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./src        # <-- Put your HTML here, or `./` if root
          # Important: This folder must include the built tailwind.css

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
